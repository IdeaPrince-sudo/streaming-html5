<!doctype html>
{{> license}}
<html>
  <head>
    {{> meta title='WebRTC Publish Mute Test'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
  </head>
  <body>
    {{> top-bar }}
    {{> navigation isTestPage=true }}
    <div id="app">
      {{> settings-link}}
      {{> test-info testTitle='WebRTC Publish Mute Test'}}
      <div class="stream-section">
        {{> status-field-publisher}}
        {{> statistics-field}}
        <div class="centered">
          <video id="red5pro-publisher" class="red5pro-publisher"
                 controls autoplay playsinline muted>
          </video>
        </div>
        <div class="centered">
          <button id="mute-audio-button">mute audio</button>
          <button id="mute-video-button">mute video</button>
        </div>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
