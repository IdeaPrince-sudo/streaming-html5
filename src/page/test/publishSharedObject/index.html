<!doctype html>
{{> license}}
<html>
  <head>
    {{> meta title='Publish Shared Object'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
  </head>
  <body>
    {{> top-bar }}
    {{> navigation isTestPage=true }}
    <div id="app">
      {{> settings-link}}
      {{> test-info testTitle='Publish Shared Object'}}
      <div class="stream-section">
        {{> status-field-publisher}}
        {{> statistics-field}}
        <div class="centered">
          <video id="red5pro-publisher" class="red5pro-publisher"
                 controls autoplay playsinline muted>
          </video>
        </div>
        <div class="centered status-field">
          <p>
            <input type="text" id="input-field" />
            <button id="send-button">send</button>
          </p>
          <hr>
          <p>
            <textarea id="so-field" disabled style="width: 50%; min-height: 240px; min-width: 320px"></textarea>
          </p>
        </div>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
