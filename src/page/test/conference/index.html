<!doctype html>
<html lang="eng">
  <head>
    {{> meta title='Conference'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
    <link rel="stylesheet" href="../../css/conference.css">
    <style>
       template { display: none }
   </style>
    <script>
      /* POLYFILL */
      // https://jsfiddle.net/brianblakely/h3EmY/
      (function templatePolyfill(d) {
        if('content' in d.createElement('template')) {
          return false;
        }

        var qPlates = d.getElementsByTagName('template'),
          plateLen = qPlates.length,
          elPlate,
          qContent,
          contentLen,
          docContent;

        for(var x=0; x<plateLen; ++x) {
          elPlate = qPlates[x];
          qContent = elPlate.childNodes;
          contentLen = qContent.length;
          docContent = d.createDocumentFragment();

          while(qContent[0]) {
            docContent.appendChild(qContent[0]);
          }

          elPlate.content = docContent;
        }
      })(document);
      // Shim so we can style in IE6/7/8
      document.createElement('template');
    </script>
    <script src="../../script/subscription-status.js"></script>
  </head>
  <body>
    <template id="subscriber-template">
      <div class="subscriber-container float-left spaced">
        <div class="subscriber-session centered status-field">
          <p>On hold.</p>
        </div>
        <video autoplay controls playsinline class="red5pro-media red5pro-background"></video>
        <div class="centered status-field">
          <p>
            <span class="subscriber-name-field"></span>
            <span class="subscriber-id-field"></span>
          </p>
        </div>
     </div>
    </template>
    <div id="app">
      {{> version }}
      {{> settings-link}}
      {{> test-title title='Conference'}}
      <div class="centered status-field">
        <p>
          <label for="room-field">Room:</label>
          <input id="room-field" name="room-field">
        </p>
      </div>
      <div class="publisher-container spaced auto-margined">
        <div id="publisher-session" class="publisher-session hidden">
          {{> status-field-publisher}}
          {{> statistics-field}}
        </div>
        <video id="red5pro-publisher" autoplay playsinline muted width="320" height="240"></video>
        <div id="publisher-settings" class="publisher-settings">
          <p class="centered remove-on-broadcast">
            <label for="streamname-field">Stream Name:</label>
            <input id="streamname-field" name="streamname-field">
          </p>
          <p class="centered">
            <span id="publisher-name-field" class="hidden"></span>
            <label for="video-check">Video: </label>
            <input type="checkbox" id="video-check" name="video-check" checked>
            <label for="audio-check">Audio: </label>
            <input type="checkbox" id="audio-check" name="audio-check" checked>
          </p>
          <p class="centered dark-background remove-on-broadcast"><button id="join-button">Join!</button></p>
        </div>
      </div>
      <div id="subscribers"></div>
      <div class="centered status-field hidden">
        <p>
          <input type="text" id="input-field" />
          <button id="send-button">send</button>
        </p>
        <hr>
        <p>
          <textarea id="so-field" disabled style="width: 50%; min-height: 240px; min-width: 320px"></textarea>
        </p>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
