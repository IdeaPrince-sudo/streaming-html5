<!doctype html>
<html>
  <head>
    {{> meta title='Subscriber Standby Test'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
  </head>
  <body>
    <div id="app">
      {{> version }}
      {{> settings-link}}
      {{> test-info testTitle='Subscriber Standby Test'}}
      {{> status-field-subscriber}}
      {{> statistics-field}}
      <div class="centered">
        <video id="red5pro-subscriber"
                controls="controls" autoplay="autoplay" playsinline
                class="red5pro-media red5pro-media-background"
                width="640" height="480">
        </video>
      </div>
      <div class="centered" style="margin-top: 16px">
              <p>
                <button id="standby-button" disabled>Enable Standby</button>
              </p>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
