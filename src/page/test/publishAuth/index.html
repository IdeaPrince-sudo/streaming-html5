<!doctype html>
{{> license}}
<html>
  <head>
    {{> meta title='Publish Authentication Test'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
    <style>
      #login-form {
        padding: 10px 0;
        background-color: #afafaf;
      }
      #login-form p {
        margin: 10px 0;
      }
      #login-form p label {
        margin-right: 6px;
        width: 100%;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="app">
      {{> settings-link}}
      {{> test-info testTitle='Publish Authentication Test'}}
      <div class="stream-section">
        {{> status-field-publisher}}
        {{> statistics-field}}
        <div id="login-form" class="centered">
          <p>Log In to begin your Broadcast:</p>
          <p><label for="username-field">username:</label><input id="username-field" name="username-field"></p>
          <p><label for="password-field">password:</label><input id="password-field" name="password-field"></p>
          <button id="submit-button">submit</button>
        </div>
        <div class="centered">
          <video id="red5pro-publisher" class="red5pro-publisher"
                 controls autoplay playsinline muted>
          </video>
        </div>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
